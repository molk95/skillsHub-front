<div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-danger">
      <div class="card-header bg-danger text-white text-center rounded-top-4">
        <h4 class="mb-0">Supprimer le Feedback</h4>
      </div>
      <div class="card-body text-center">
        <p class="text-muted">Êtes-vous sûr de vouloir supprimer ce feedback ? Cette action est irréversible.</p>
        <button class="btn btn-danger px-4" (click)="deleteFeedback()">
          <i class="bi bi-trash-fill me-2"></i>Confirmer la suppression
        </button>
      </div>
    </div>
  </div>
