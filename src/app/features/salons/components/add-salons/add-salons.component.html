<div style="background: linear-gradient(135deg, #f5f6ff 60%, #e0e3fa 100%); min-height: 100vh; background-attachment: fixed; padding: 48px 0;">
  <div class="container p-4 rounded-4 shadow-lg"
       style="max-width: 650px; background: rgba(255,255,255,0.92); box-shadow: 0 8px 32px 0 rgba(78,84,200,0.10); backdrop-filter: blur(6px); border: 1.5px solid #e0e3fa;">
    <!-- Titre pour l'ajout d'un salon -->
    <div class="mb-5">
      <h3 class="text-center fw-bold mb-1 display-6" style="color: #4e54c8; letter-spacing: 1px;">
        <span style="display:inline-flex; align-items:center; gap:10px;">
          <i class="fas fa-plus-circle text-success"></i>
          Ajouter un Salon
        </span>
      </h3>
      <div class="mx-auto" style="background: linear-gradient(90deg, #4e54c8 25%, #8f94fb 75%); height: 3px; width: 64px; border-radius: 2px;"></div>
    </div>

    <!-- Formulaire d'ajout -->
    <form (ngSubmit)="ajouterSalon()" #salonForm="ngForm" autocomplete="off">
      <div class="mb-4">
        <label for="nom" class="form-label text-dark fw-semibold" style="color: #4e54c8 !important;">
          <i class="fas fa-door-open me-1 text-primary"></i> Nom du salon
        </label>
        <input
          type="text"
          id="nom"
          name="nom"
          [(ngModel)]="newSalon.nom"
          placeholder="Ex. Salon de discussion"
          class="form-control border-0 shadow-sm"
          style="background: linear-gradient(90deg, #f0f4ff 60%, #ffffff 100%); color: #4e54c8; border-radius: 10px; font-weight:500;"
          required
        />
      </div>

      <div class="mb-4">
        <label for="description" class="form-label text-dark fw-semibold" style="color: #4e54c8 !important;">
          <i class="fas fa-align-left me-1 text-primary"></i> Description
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="newSalon.description"
          placeholder="Décrivez brièvement ce salon..."
          class="form-control border-0 shadow-sm"
          rows="4"
          style="background: linear-gradient(90deg, #f0f4ff 60%, #ffffff 100%); color: #4e54c8; border-radius: 10px; font-weight:500;"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn fw-bold d-flex justify-content-center align-items-center"
        [disabled]="isLoading"
        style="background: linear-gradient(90deg, #4e54c8, #8f94fb); color: #fff; border-radius: 10px; min-height: 48px; font-size: 1.1rem; box-shadow: 0 2px 10px 0 #4e54c822; transition: background 0.3s ease;"
      >
        <i class="fas fa-paper-plane me-2"></i>
        {{ isLoading ? 'Chargement...' : 'Ajouter le salon' }}
      </button>
    </form>

    <!-- Lien pour accéder à la liste des salons -->
    <div class="mt-4 text-center">
      <a [routerLink]="['/salons/list']"
         class="fw-bold"
         style="color: #4e54c8; font-size: 1.07rem; text-decoration: none; border-radius: 10px; transition: color 0.2s;">
        <i class="fas fa-list me-2"></i> Accéder à la liste des salons
      </a>
    </div>
  </div>
</div>
