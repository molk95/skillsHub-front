<div class="max-w-md mx-auto p-6">
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-purple-700 mb-6">Top Up Wallet</h2>
    
    <div *ngIf="loading$ | async" class="flex justify-center my-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
    </div>
    
    <div class="space-y-6">
      <div class="space-y-2">
        <label for="amount" class="block text-sm font-medium text-gray-700">Select Amount (USD)</label>
        <select
          id="amount"
          [value]="amount || ''"
          (change)="onAmountChange($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"
        >
          <option value="" disabled>Select amount</option>
          <option *ngFor="let option of amountOptions" [value]="option">
            {{ option }} USD
          </option>
        </select>
      </div>
      
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">iMoney Value</label>
        <div class="px-4 py-2 bg-gray-100 rounded-md text-lg font-medium text-purple-700">
          {{ amount || 'Select an amount' }}
        </div>
      </div>
      
      <button
        (click)="initiateCheckout()"
        [disabled]="!amount"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-md shadow transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Proceed to Checkout
      </button>
      
      <div *ngIf="error$ | async as error" class="text-red-500 text-sm mt-2">
        {{ error }}
      </div>
    </div>
    
    <div class="mt-6 text-center">
      <a routerLink="/wallets" class="text-purple-600 hover:text-purple-800">
        Back to Wallets
      </a>
    </div>
  </div>
</div>
