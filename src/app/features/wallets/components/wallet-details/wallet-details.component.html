<div class="bg-[#0B0C2A] text-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold text-[#FF007A] mb-4">My Wallet</h2>
    <div *ngIf="wallet?.imoney">
      <p class="text-lg">
        Balance:
        <span class="font-bold text-[#00CFFF]">{{ wallet.imoney.value }}</span>
        {{ wallet.imoney.currencyType }}
      </p>
      <p *ngIf="!wallet.isActive" class="text-red-500 mt-2">Wallet is deactivated</p>
    </div>
    <div *ngIf="!wallet?.imoney" class="text-gray-400">No balance info available</div>
  </div>
