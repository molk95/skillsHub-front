<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl add-skill-form">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">âž• Add a Skill</h2>

    <!-- Form -->
    <form [formGroup]="skillForm" (ngSubmit)="addSkill()">

      <!-- Name -->
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name:</label>
        <input id="name"
               formControlName="name"
               type="text"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-black" />
        <small *ngIf="skillForm.get('name')?.invalid && skillForm.get('name')?.touched"
               class="text-red-500 text-sm">
          Name must be at least 3 characters long.
        </small>
      </div>

      <!-- Description -->
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-700">Description:</label>
        <input id="description"
               formControlName="description"
               type="text"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-black" />
        <small *ngIf="skillForm.get('description')?.invalid && skillForm.get('description')?.touched"
               class="text-red-500 text-sm">
          Description must be at least 10 characters long.
        </small>
      </div>

      <!-- GitHub Username -->
      <div class="mb-5">
        <label for="githubUsername" class="block mb-2 text-sm font-medium text-gray-700">
          GitHub Username:
        </label>
        <input id="githubUsername"
               formControlName="githubUsername"
               type="text"
               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-black" />
        <small *ngIf="skillForm.get('githubUsername')?.invalid && skillForm.get('githubUsername')?.touched"
               class="text-red-500 text-sm">
          GitHub Username is required.
        </small>
      </div>

      <!-- Category -->
      <div class="mb-6">
        <label for="category" class="block text-sm font-semibold text-gray-800 mb-2">
          <i class="fas fa-layer-group text-indigo-500 mr-1"></i> Category:
        </label>

        <div class="relative">
          <select id="category"
                  formControlName="category"
                  class="w-full appearance-none bg-white border border-gray-300 text-black py-3 px-4 pr-10 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition duration-200">
            <option value="">ðŸŽ¯ Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat._id">
              {{ cat.name }}
            </option>
          </select>

          <!-- Dropdown icon -->
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <small *ngIf="skillForm.get('category')?.invalid && skillForm.get('category')?.touched"
               class="text-red-500 text-sm mt-1 block">
          Please select a category.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              [disabled]="skillForm.invalid"
              class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Add Skill
      </button>
    </form>
  </div>
</div>
