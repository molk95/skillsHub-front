<!-- Modern Navbar with SmartSkillz Branding -->
<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo and Brand -->
      <div class="flex items-center cursor-pointer" (click)="navigateToHome()">
        <img src="assets/logo_transparent.png" alt="SmartSkillz Logo" class="h-10 w-auto mr-3" />
        <span class="text-2xl font-bold text-gray-900 hidden sm:block">SmartSkillz</span>
      </div>

      <!-- Desktop Navigation for Authenticated Users -->
      <nav *ngIf="isAuthenticated()" class="hidden md:flex space-x-8">
        <a (click)="navigateToHome()"
           class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium">
          Home
        </a>
        <a (click)="navigateToSkills()"
           class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium">
          Skills
        </a>
        <a (click)="navigateToChallenges()"
           class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium">
          Challenges
        </a>
        <a (click)="navigateToCommunities()"
           class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium">
          Communities
        </a>
        <a (click)="navigateToSalons()"
           class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium">
          Salons
        </a>
        <a (click)="navigateToWallet()"
           class="text-gray-700 hover:text-green-600 cursor-pointer transition-colors font-medium flex items-center">
          💰 Wallet
        </a>
      </nav>

      <!-- Auth Section for Unauthenticated Users -->
      <div *ngIf="!isAuthenticated()" class="hidden md:flex items-center space-x-4">
        <button
          (click)="navigateToLogin()"
          class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
          Login
        </button>
        <button
          (click)="navigateToSignup()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors font-medium">
          Sign Up
        </button>
      </div>

      <!-- User Menu for Authenticated Users -->
      <div *ngIf="isAuthenticated()" class="hidden md:flex items-center space-x-4">
        <span class="text-gray-700 font-medium">Welcome, {{ getUserName() }}</span>
        <button
          (click)="logout()"
          class="text-gray-700 hover:text-red-600 font-medium transition-colors">
          Logout
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 transition-colors">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-200 shadow-lg">
    <div class="px-2 pt-2 pb-3 space-y-1">

      <!-- Mobile Navigation for Authenticated Users -->
      <div *ngIf="isAuthenticated()">
        <a (click)="navigateToHome()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          🏠 Home
        </a>
        <a (click)="navigateToSkills()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          🎯 Skills
        </a>
        <a (click)="navigateToChallenges()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          🏆 Challenges
        </a>
        <a (click)="navigateToCommunities()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          👥 Communities
        </a>
        <a (click)="navigateToSalons()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          💬 Salons
        </a>
        <a (click)="navigateToWallet()"
           class="block px-3 py-2 text-gray-700 hover:text-green-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          💰 My Wallet
        </a>

        <!-- User Info and Logout -->
        <div class="border-t border-gray-200 mt-3 pt-3">
          <div class="px-3 py-2 text-sm text-gray-500">
            Logged in as: <span class="font-medium text-gray-700">{{ getUserName() }}</span>
          </div>
          <a (click)="logout()"
             class="block px-3 py-2 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-md cursor-pointer transition-colors">
            🚪 Logout
          </a>
        </div>
      </div>

      <!-- Mobile Auth for Unauthenticated Users -->
      <div *ngIf="!isAuthenticated()" class="space-y-2">
        <a (click)="navigateToLogin()"
           class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
          🔑 Login
        </a>
        <a (click)="navigateToSignup()"
           class="block px-3 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md cursor-pointer transition-colors text-center">
          ✨ Sign Up
        </a>
      </div>
    </div>
  </div>
</nav>
