<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Modifier la communauté' : 'Créer une nouvelle communauté' }}</h1>



  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading" class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded">
    <p class="text-sm text-blue-700">
      <i class="fas fa-spinner fa-spin mr-2"></i>
      Chargement des données...
    </p>
  </div>

  <form (ngSubmit)="saveCommunity()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">
        Nom <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        id="name"
        [(ngModel)]="community.name"
        name="name"
        required
        minlength="3"
        placeholder="Entrez le nom de la communauté (minimum 3 caractères)"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p class="text-xs text-gray-500 mt-1">
        * Champ obligatoire - Minimum 3 caractères
      </p>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
      <textarea
        id="description"
        [(ngModel)]="community.description"
        name="description"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="button"
        routerLink="/communities"
        class="mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
      >
        Annuler
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
