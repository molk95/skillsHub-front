<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 text-center">
    <!-- Loading State -->
    <div *ngIf="loading && !error" class="space-y-4">
      <div class="flex justify-center">
        <svg
          class="animate-spin h-12 w-12 text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-gray-900">
        Completing Google Sign In...
      </h2>
      <p class="text-gray-600">
        Please wait while we process your authentication.
      </p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="space-y-4">
      <div class="flex justify-center">
        <svg
          class="h-12 w-12 text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L4.732 14.5c-.77.833.192 2.5 1.732 2.5z"
          />
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-gray-900">
        Authentication Failed
      </h2>
      <p class="text-gray-600">{{ error }}</p>
      <p class="text-sm text-gray-500">Redirecting to login page...</p>
    </div>
  </div>
</div>
