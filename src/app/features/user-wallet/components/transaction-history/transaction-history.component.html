<div class="max-w-4xl mx-auto p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-white">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Transaction History</h2>
        <button 
          (click)="goBack()" 
          class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-1 px-3 rounded-lg transition">
          Back
        </button>
      </div>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="isLoading" class="flex justify-center items-center p-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
    </div>
    
    <!-- Error state -->
    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
      <p>{{ error }}</p>
    </div>
    
    <!-- No transactions state -->
    <div *ngIf="!isLoading && transactions.length === 0" class="p-8 text-center">
      <div class="mb-6">
        <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <h3 class="mt-2 text-xl font-semibold text-gray-700">No Transactions</h3>
        <p class="mt-1 text-gray-500">You haven't made any transactions yet</p>
      </div>
    </div>
    
    <!-- Transactions list -->
    <div *ngIf="!isLoading && transactions.length > 0" class="divide-y divide-gray-200">
      <div *ngFor="let transaction of transactions" class="p-4 hover:bg-gray-50 transition">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-medium text-gray-800">{{ transaction.description }}</p>
            <p class="text-sm text-gray-500">{{ transaction.createdAt | date:'medium' }}</p>
          </div>
          
          <div class="text-right">
            <p [ngClass]="{
              'text-green-600': transaction.type === 'topup',
              'text-red-600': transaction.type === 'purchase'
            }" class="font-bold">
              {{ transaction.type === 'topup' ? '+' : '-' }}{{ transaction.amount }} iMoney
            </p>
            
            <span [ngClass]="{
              'bg-green-100 text-green-800': transaction.status === 'completed',
              'bg-yellow-100 text-yellow-800': transaction.status === 'pending',
              'bg-red-100 text-red-800': transaction.status === 'failed'
            }" class="px-2 py-1 rounded-full text-xs font-medium">
              {{ transaction.status }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
